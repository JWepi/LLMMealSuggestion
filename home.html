<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Choosing Dinner</title>

        <script type="text/javascript" src="./node_modules/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="./node_modules/jquery-toast-plugin/dist/jquery.toast.min.js"></script>
        <script type="text/javascript" src='./node_modules/sweetalert2/dist/sweetalert2.all.min.js'></script>
        <script type="text/javascript" src='./vendors/numberselector/numberselector.js'></script>

        
        <script type="text/javascript" src='./node_modules/requirejs/require.js'></script>
        <script type="text/javascript" src="./index.js"></script>

        <link rel="stylesheet" href="./style/style.css">
        <link rel="stylesheet" href="./node_modules/jquery-toast-plugin/dist/jquery.toast.min.css">
        <link rel="stylesheet" href="./vendors/numberselector/numberselector.css">
    </head>
    <body>
        <div id="headerArea">
            
            <h1>Choosing Dinner</h1>
            <div id="resetBtn">RESET</div>
            <div id="historyBtn">HISTORY</div>
            <div id="aiChoice">
                <select id="aiList" name="aiList">
                    <option value="gpt">gpt</option>
                    <option value="mistral-M">mistral-M</option>
                    <option value="mistral-7B">mistral-7B</option>
                </select>
            </div>
        </div>
        <div id="leftArea">
            <h3>Chosen Options</h3>
            <span id="askBtn">Ask For
                <select id="recipeNb">
                    <option>5</option>
                    <option selected>10</option>
                    <option>15</option>
                    <option>20</option>
                </select>
            Dishes</span>
        </div>
        <div id="mainArea">
            <h2>Choose from:</h2>
            <div id="choosingArea">

            </div>
            <div id="resizeArea"></div>
            <div id="answerArea">
                <div id="recipesListArea">
                </div>
                <div id="finalRecipeArea">
                </div>

            </div>
        </div>
        <div class="myoverlay" id="myoverlay">
            <div class="myoverlay-content">
                <span class="myoverlay-close-button" id="closemyoverlay">X</span>
                <div id="myoverlay-real-content"></div>
            </div>
        </div>
    </body>
</html>
